<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1><em>Tic Tac Toe</em></h1>
    <div class="container">
        <div class="score">X Score<br><span id="X">0</span></div>
        <div class="board">
            <div id="1" class="box box1"></div>
            <div id="2" class="box box2"></div>
            <div id="3" class="box box3"></div>
            <div id="4" class="box box4"></div>
            <div id="5" class="box box5"></div>
            <div id="6" class="box box6"></div>
            <div id="7" class="box box7"></div>
            <div id="8" class="box box8"></div>
            <div id="9" class="box box9"></div>
        </div>
        <div class="score">O Score<br><span id="O">0</span></div>
    </div>
    <div class="buttons">
        <button class="btn next-round">Next Round</button>
        <button class="btn reset-score">Reset Score</button>
        <button class="btn clear-last-move">Undo Last Move</button>
        <button class="btn change-board-color">Change Board Color</button>
        <button class="btn change-x-and-o-color">Change X & O Color</button>
        <button class="btn play-against-computer">Play Against Computer</button>
    </div>
    <div class="modal-outer">
        <div class="modal-inner"></div>
    </div>
    <script src="./listeners.js" type="module"></script>
</body>

</html>
